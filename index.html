<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Application</title>
    <link href="lib/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .order {
            background-color: #057;
            color: #fff;
        }
        .micropolo {
            float: left;
            border: 1px solid #ccc;
            padding: 20px;
            font-size: 36px;
            background-color: #fff;            
        }
        .micropolo.on {
            background-color: green;
            color: white;
        }
        .micropolo.off {
            background-color: #ffea00;
            color: black;
        }
        .on-add, .on-remove {
            transition: background-color 2s, color 2s;
        }
    </style>
</head>
<body ng-controller="MainCtrl as model" class="container">
    <table class="table table-striped table-bordered" 
            dd-ordered model-order="model.order" model-reverse="model.reverse">
        <thead>
            <tr>
                <th dd-order-by="name">Name</th>
                <th dd-order-by="id">id</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in model.items | orderBy:model.order:model.reverse">
                <td>{{item.name}}</td>
                <td>{{item.id}}</td>
            </tr>
        </tbody>
    </table>
    <div class="micro-container">
        <div class="micropolo" 
                ng-class="{'on': model.micropolo.logado == true, 'off': model.micropolo.logado == false}">
            {{ model.micropolo.nome}}
        </div>
    </div>
    <a href="" class="button button-primary"
                ng-click="model.toggle()"
        >Mudar</a>
   <script src="lib/vendor/jquery/dist/jquery.min.js"></script>
   <script src="lib/vendor/angular/angular.min.js"></script>
   <!-- <script src="lib/vendor/angular&#45;animate/angular&#45;animate.js"></script> -->
   <script src="public/app/app.js"></script>
</body>
</html>
